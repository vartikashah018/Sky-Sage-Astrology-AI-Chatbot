<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sky-Sage ✨ Astrology Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712039.png" alt="Bot" />
      <h2>Sky-Sage</h2>
      <span>✨ Astrology AI Chatbot</span>
    </div>

    <div class="messages" id="chat-log">
      <div class="bot"><strong>Sky-Sage:</strong> Hello! Ask me anything — or type your zodiac sign ✨</div>
    </div>

    <div id="typing" class="bot hidden">Sky-Sage is typing...</div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
